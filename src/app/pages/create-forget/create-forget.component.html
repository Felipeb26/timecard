<div class="card">
  <form [formGroup]="userForm" #user="ngForm">
    <mat-card>
      <mat-form-field>
        <mat-label>username</mat-label>
        <input matInput type="text" formControlName="username" required maxlength="15">
      </mat-form-field>

      <mat-form-field>
        <mat-label>nome</mat-label>
        <input matInput type="text" formControlName="nome" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>email</mat-label>
        <input matInput type="text" formControlName="email" required maxlength="50">
      </mat-form-field>

      <mat-form-field>
        <mat-label>idade</mat-label>
        <input matInput type="number" formControlName="idade" required maxlength="3">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Data nascimento</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="nascimento" required>
        <mat-hint>dia / mes / ano</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-label>senha</mat-label>
        <input matInput [type]="showPassword ? 'number' : 'password'" formControlName="senha" required minlength="4"
          maxlength="6">
        <button class="material-icons" mat-icon-button type="button" matSuffix (click)="showPassword = !showPassword">
          {{ showPassword ? "visibility_off" : "visibility" }}
        </button>
      </mat-form-field>

      <mat-card-actions>
        <button mat-button type="reset">reset</button>
        <button mat-button type="submit" (click)="registerUser(userForm)">salvar</button>
      </mat-card-actions>
    </mat-card>
  </form>

</div>
