<mat-card>
  <mat-card-title>
    Ponto
    {{
      cardpoint == undefined ? "Novo" : (cardpoint.data | date : "dd MMMM yyyy")
    }}
  </mat-card-title>

  <form #point="ngForm" (ngSubmit)="markPointcard()" [formGroup]="pointgroup">
    <mat-content>
      <span>Data Ponto:</span>
      <input
        type="datetime-local"
        formControlName="data"
        [min]="data"
        (ngModelChange)="showDate($event)"
      />
      <label>
        {{
          cardpoint == undefined
            ? "data"
            : (cardpoint.data | date : "dd/MM/yyyy HH:mm")
        }}
      </label>

      <span>Data Entrada:</span>
      <input type="datetime-local" formControlName="entrada" [min]="data" (ngModelChange)="getEntrada($event)"/>
      <label>
        {{
          cardpoint == undefined
            ? "entrada"
            : (cardpoint.entrada | date : "dd/MM/yyyy HH:mm")
        }}
      </label>

      <span>Data Sa√≠da:</span>
      <input type="datetime-local" formControlName="saida" [min]="selectEntrada" (ngModelChange)="getSaida($event)"/>
      <label>
        {{
          cardpoint == undefined
            ? "entrada"
            : (cardpoint.saida | date : "dd/MM/yyyy HH:mm")
        }}
      </label>
    </mat-content>

    <div class="time_content">
      <div class="content">
        <span>Horas Trabalhadas:</span>
        <label>{{horas}}</label>
        <label>
          {{ cardpoint == undefined ? "" : cardpoint.horas_trabalhadas }}
        </label>
      </div>
      <div class="content">
        <span>Saldo de Horas:</span>
        <label>{{saldo}}</label>
        <label>
          {{ cardpoint == undefined ? "" : cardpoint.saldo }}
        </label>
      </div>
    </div>

    <mat-card-actions>
      <button mat-raised-button type="submit">btn</button>
      <button mat-raised-button type="reset" (click)="resetFullForm()">
        btn
      </button>
    </mat-card-actions>
  </form>
</mat-card>
