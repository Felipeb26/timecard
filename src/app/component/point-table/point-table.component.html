<table mat-table [dataSource]="dataSource" class="mat-elevation-z3" matSort>

  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
    <td mat-cell *matCellDef="let card">{{ card.data | date: "dd/MM/yyyy hh:mm:ss" }}</td>
  </ng-container>

  <ng-container matColumnDef="entrada">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>entrada</th>
    <td mat-cell *matCellDef="let card">{{ card.entrada | date: "dd/MM/yyyy hh:mm:ss"}}</td>
  </ng-container>

  <ng-container matColumnDef="saida">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>saida</th>
    <td mat-cell *matCellDef="let card">{{ card.saida | date: "dd/MM/yyyy hh:mm:ss"}}</td>
  </ng-container>

  <ng-container matColumnDef="horas_trabalhadas">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Horas trabalhadas</th>
    <td mat-cell *matCellDef="let card">{{ card.horas_trabalhadas }}</td>
  </ng-container>

  <ng-container matColumnDef="saldo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>saldo</th>
    <td mat-cell *matCellDef="let card">{{ card.saldo }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>actions</th>
    <td mat-cell *matCellDef="let card">
      <i class="material-icons" (click)="updatePoint(card)">update</i>
      <i class="material-icons">delete</i>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
