<div class="all">
  <div class="content">
    <input type="time" id="time">
    <label>{{value}}</label>
    <button mat-icon-button type="button" (click)="calendarDialog()">
      <i class="material-icons">
        calendar_month
      </i>
    </button>
    <button type="button" mat-icon-button (click)="timeDialog()">
      <i class="material-icons">
        schedule
      </i>
    </button>
  </div>
</div>
