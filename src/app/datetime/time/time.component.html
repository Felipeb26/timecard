<div class="main-time">

  <div class="time">
    <div class="hours">
      <span>horas</span>
      <ul id="hours">
        <li *ngFor="let hour of hours">
          {{hour}}
        </li>
      </ul>
    </div>

    <div class="minutes">
      <span>min</span>
      <ul id="minutes">
        <li *ngFor="let minute of minutes">
          {{minute}}
        </li>
      </ul>
    </div>
    <button type="button" mat-raised-button (click)="getTime()">
      ok
    </button>
  </div>

</div>
